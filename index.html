<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTTP.gml documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
  <script type="text/javascript" src="config.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<a id="home-link" class="app-name-link" data-nosearch href="/"><span id="home-text" title="' +
                    config.description + '">' + config.name +
                    ' Docs</span><br></a>' +
                    '<select id="version-selector" name="version">' +
                    '</select>',
      search: {
        paths: 'auto',
        hideOtherSidebarContent: false,
      },
      namespaces: [
        {
          id: 'version',
          values: [config.latest_version, ...config.other_versions],
          optional: true,
          default: config.latest_version,
          selector: '#version-selector',
        },
      ],
      
      copyCode: {
        buttonText: 'Copy to clipboard ðŸ“‹',
        errorText: 'Error',
        successText: 'Copied'
      },
      tabs: {
        persist: false,
        sync: false,
        theme: 'classic',
        tabComments: false,
        tabHeadings: true,
      },
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 0,
      relativePath: true,
      loadNavbar: true,
      auto2top: true,
      homepage: 'readme.md',
      // quick hack for laziness in future lets go
      footer: {
          pre: '<br><hr>',
          copy: '<span>' + config.name + ' &copy; ' + new Date().getFullYear() + '</span>',
          auth:
              'by <a href="https://sidorakh.net/" target="_blank">Andrew Rutherford</a>' +
              '<br>Docs created using <a href="https://github.com/docsifyjs/docsify/" target="_blank">Docsify</a>',
          style: 'text-align: right;',
      },
      // darklight theme customsiation
      darklightTheme: {
        dark: {
          accent: '#b5322b',
          //highlightColor: '#4287f5',
          highlightColor: '#ad1c61',
        },
        light: {
          accent: '#b5322b',
          //highlightColor: '#4287f5',
          highlightColor: '#ad1c61',
        }
      },
      plugins: [
        // fill out version list
        function(hook,vm){
          hook.mounted(()=>{
            const version_selector = Docsify.dom.find('#version-selector');

            const version_selections = [];
            version_selections.push({text: `v${config.latest_version}`, value: config.latest_version, is_default: true});

            for (const version of config.other_versions) {
              version_selections.push({
                text: `v${version}`,
                value: version,
                is_default: false, 
              });
            }
            
            version_selections.map((v,i)=>{
              version_selector.options[i] = new Option(v.text,v.value,v.is_default);
            });

          })
        } 
      ]
    }
    
  </script>

  <!-- custom styling -->
  <style>
    .anchor span {
      color: var(--accent);
    }
    aside.sidebar {
      padding-left: 1em;
    }
    nav.app-nav ul li {
      border: 2px solid var(--accent);
      padding: 4px;
      border-radius: 0.5em;
    }
  </style>

  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="https://unpkg.com/docsify-namespaced"></script>
  <script src="https://unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="https://unpkg.com/prismjs@1.24.0/components/prism-gml.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
</script>
</body>
</html>
